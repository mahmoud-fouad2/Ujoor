<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700" role="img" aria-label="Ujoors mobile payroll preview">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="900" height="700" rx="28" fill="url(#bg)"/>
  <circle cx="210" cy="160" r="200" fill="#f59e0b" opacity="0.09"/>
  <circle cx="770" cy="570" r="240" fill="#3b82f6" opacity="0.10"/>

  <!-- Phone frame -->
  <g filter="url(#shadow)">
    <rect x="250" y="55" width="400" height="590" rx="42" fill="#0a1627" stroke="#223043"/>
  </g>
  <rect x="330" y="78" width="240" height="16" rx="8" fill="#091428" opacity="0.9"/>

  <!-- Header -->
  <rect x="270" y="120" width="360" height="54" rx="18" fill="#0b1b31" stroke="#223043"/>
  <rect x="294" y="140" width="120" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
  <circle cx="606" cy="147" r="12" fill="url(#accent)" opacity="0.9"/>

  <!-- Summary -->
  <rect x="270" y="188" width="360" height="140" rx="18" fill="#0b1b31" stroke="#223043"/>
  <rect x="294" y="214" width="120" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>
  <rect x="294" y="236" width="160" height="16" rx="8" fill="#d1e0ff" opacity="0.9"/>
  <rect x="294" y="270" width="300" height="10" rx="5" fill="#3b82f6" opacity="0.18"/>
  <rect x="294" y="270" width="210" height="10" rx="5" fill="#3b82f6" opacity="0.55"/>

  <!-- Payslips list -->
  <rect x="270" y="346" width="360" height="258" rx="18" fill="#0b1b31" stroke="#223043"/>
  <rect x="294" y="372" width="150" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
  <rect x="294" y="390" width="200" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>

  <g>
    <rect x="292" y="414" width="316" height="64" rx="18" fill="#0a1627" stroke="#223043"/>
    <circle cx="322" cy="446" r="14" fill="url(#accent)" opacity="0.85"/>
    <rect x="346" y="438" width="150" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
    <rect x="346" y="454" width="110" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>

    <rect x="292" y="486" width="316" height="64" rx="18" fill="#0a1627" stroke="#223043"/>
    <circle cx="322" cy="518" r="14" fill="#3b82f6" opacity="0.85"/>
    <rect x="346" y="510" width="140" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
    <rect x="346" y="526" width="128" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>
  </g>
</svg>
