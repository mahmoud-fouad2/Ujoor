  <path d="M392 592 C 450 555, 488 570, 536 520 C 584 470, 632 505, 680 470 C 728 435, 770 452, 836 408 L 836 592 Z" fill="url(#chartFill)"/>
  <path d="M392 592 C 450 555, 488 570, 536 520 C 584 470, 632 505, 680 470 C 728 435, 770 452, 836 408" fill="none" stroke="url(#brand)" stroke-width="4" stroke-linecap="round"/>
  <g fill="#d1e0ff">
