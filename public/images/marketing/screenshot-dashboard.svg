<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Ujoors dashboard preview">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="0.55" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="chartFill" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#3b82f6" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" rx="28" fill="url(#bg)"/>
  <circle cx="190" cy="120" r="220" fill="#22c55e" opacity="0.09"/>
  <circle cx="1050" cy="140" r="260" fill="#3b82f6" opacity="0.10"/>
  <circle cx="980" cy="630" r="220" fill="#a855f7" opacity="0.08"/>

  <!-- App window -->
  <g filter="url(#shadow)">
    <rect x="70" y="70" width="1060" height="560" rx="18" fill="#0a1627" stroke="#223043"/>
  </g>

  <!-- Top bar -->
  <rect x="70" y="70" width="1060" height="64" rx="18" fill="#0b1b31"/>
  <circle cx="105" cy="102" r="7" fill="#ef4444"/>
  <circle cx="130" cy="102" r="7" fill="#f59e0b"/>
  <circle cx="155" cy="102" r="7" fill="#22c55e"/>
  <rect x="210" y="90" width="430" height="28" rx="14" fill="#0f2545" stroke="#1f3553"/>
  <rect x="222" y="98" width="120" height="12" rx="6" fill="#91a4c6" opacity="0.35"/>
  <circle cx="1088" cy="102" r="14" fill="#193455"/>
  <circle cx="1088" cy="102" r="10" fill="url(#brand)" opacity="0.9"/>

  <!-- Sidebar -->
  <rect x="70" y="134" width="260" height="496" rx="0" fill="#091428" stroke="#223043"/>
  <rect x="94" y="160" width="210" height="40" rx="12" fill="#0f2545"/>
  <rect x="106" y="174" width="86" height="12" rx="6" fill="#d1e0ff" opacity="0.9"/>
  <rect x="94" y="214" width="210" height="40" rx="12" fill="#0b1b31"/>
  <rect x="106" y="228" width="104" height="12" rx="6" fill="#91a4c6" opacity="0.55"/>
  <rect x="94" y="268" width="210" height="40" rx="12" fill="#0b1b31"/>
  <rect x="106" y="282" width="92" height="12" rx="6" fill="#91a4c6" opacity="0.55"/>
  <rect x="94" y="322" width="210" height="40" rx="12" fill="#0b1b31"/>
  <rect x="106" y="336" width="120" height="12" rx="6" fill="#91a4c6" opacity="0.55"/>

  <!-- Main content -->
  <rect x="350" y="154" width="760" height="140" rx="16" fill="#0b1b31" stroke="#223043"/>
  <rect x="374" y="178" width="180" height="14" rx="7" fill="#d1e0ff" opacity="0.9"/>
  <rect x="374" y="202" width="320" height="12" rx="6" fill="#91a4c6" opacity="0.55"/>

  <!-- KPI cards -->
  <g>
    <rect x="374" y="230" width="220" height="48" rx="12" fill="#091428" stroke="#223043"/>
    <rect x="610" y="230" width="220" height="48" rx="12" fill="#091428" stroke="#223043"/>
    <rect x="846" y="230" width="240" height="48" rx="12" fill="#091428" stroke="#223043"/>

