  <rect x="374" y="338" width="160" height="12" rx="6" fill="#d1e0ff" opacity="0.9"/>
  <rect x="374" y="358" width="240" height="10" rx="5" fill="#91a4c6" opacity="0.55"/>

  <!-- Chart grid -->
  <g opacity="0.25" stroke="#27415f">
    <line x1="390" y1="596" x2="835" y2="596"/>
    <line x1="390" y1="552" x2="835" y2="552"/>
    <line x1="390" y1="508" x2="835" y2="508"/>
    <line x1="390" y1="464" x2="835" y2="464"/>
  </g>

