  <!-- Caption (invisible in UI but accessible) -->
  <text x="70" y="675" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#91a4c6" opacity="0.0">Ujoors dashboard preview</text>
