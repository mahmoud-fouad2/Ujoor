  <g>
    <rect x="904" y="386" width="182" height="44" rx="12" fill="#091428" stroke="#223043"/>
    <circle cx="930" cy="408" r="10" fill="url(#brand)" opacity="0.9"/>
    <rect x="948" y="400" width="84" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
    <rect x="948" y="414" width="62" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>

    <rect x="904" y="438" width="182" height="44" rx="12" fill="#091428" stroke="#223043"/>
    <circle cx="930" cy="460" r="10" fill="#3b82f6" opacity="0.9"/>
    <rect x="948" y="452" width="96" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
    <rect x="948" y="466" width="72" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>

    <rect x="904" y="490" width="182" height="44" rx="12" fill="#091428" stroke="#223043"/>
    <circle cx="930" cy="512" r="10" fill="#22c55e" opacity="0.9"/>
    <rect x="948" y="504" width="78" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
    <rect x="948" y="518" width="88" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>
