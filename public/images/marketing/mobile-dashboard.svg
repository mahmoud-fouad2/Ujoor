<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700" role="img" aria-label="Ujoors mobile dashboard preview">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="0.55" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="900" height="700" rx="28" fill="url(#bg)"/>
  <circle cx="170" cy="140" r="180" fill="#22c55e" opacity="0.09"/>
  <circle cx="760" cy="170" r="220" fill="#3b82f6" opacity="0.10"/>

  <!-- Phone frame -->
  <g filter="url(#shadow)">
    <rect x="250" y="55" width="400" height="590" rx="42" fill="#0a1627" stroke="#223043"/>
  </g>
  <rect x="330" y="78" width="240" height="16" rx="8" fill="#091428" opacity="0.9"/>
  <circle cx="450" cy="86" r="4" fill="#91a4c6" opacity="0.8"/>

  <!-- App header -->
  <rect x="270" y="120" width="360" height="54" rx="18" fill="#0b1b31" stroke="#223043"/>
  <rect x="294" y="140" width="120" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
  <circle cx="606" cy="147" r="12" fill="url(#accent)" opacity="0.9"/>

  <!-- KPI cards -->
  <rect x="270" y="190" width="172" height="92" rx="18" fill="#0b1b31" stroke="#223043"/>
  <rect x="286" y="214" width="80" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>
  <rect x="286" y="234" width="52" height="12" rx="6" fill="#d1e0ff" opacity="0.9"/>

  <rect x="458" y="190" width="172" height="92" rx="18" fill="#0b1b31" stroke="#223043"/>
  <rect x="474" y="214" width="86" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>
  <rect x="474" y="234" width="64" height="12" rx="6" fill="#d1e0ff" opacity="0.9"/>

  <!-- Chart card -->
  <rect x="270" y="298" width="360" height="190" rx="18" fill="#0b1b31" stroke="#223043"/>
  <rect x="294" y="324" width="140" height="10" rx="5" fill="#d1e0ff" opacity="0.9"/>
  <rect x="294" y="342" width="200" height="8" rx="4" fill="#91a4c6" opacity="0.55"/>

  <path d="M292 462 C 330 440, 360 448, 400 420 C 440 392, 474 410, 510 392 C 546 374, 568 380, 608 352" fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  <g fill="#d1e0ff">
    <circle cx="292" cy="462" r="4"/>
    <circle cx="400" cy="420" r="4"/>
    <circle cx="510" cy="392" r="4"/>
    <circle cx="608" cy="352" r="4"/>
  </g>

  <!-- Bottom nav -->
  <rect x="270" y="508" width="360" height="96" rx="24" fill="#091428" stroke="#223043"/>
  <circle cx="330" cy="556" r="16" fill="url(#accent)" opacity="0.9"/>
  <circle cx="420" cy="556" r="14" fill="#1b3350"/>
  <circle cx="510" cy="556" r="14" fill="#1b3350"/>
  <circle cx="590" cy="556" r="14" fill="#1b3350"/>
</svg>
